name: Deploy to Google Cloud Run via Docker Compose

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0.7.0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud
        run: gcloud auth configure-docker \ us-central1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: us-central1-docker.pkg.dev/steel-sonar-413417/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend --image=us-central1-docker.pkg.dev/steel-sonar-413417/backend:latest --platform=managed --region=us-central1 --allow-unauthenticated --quiet
