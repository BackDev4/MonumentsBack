name: Deploy to Google Cloud Run via CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг сборки и запуска мультиконтейнерного приложения с помощью docker-compose
      - name: Build and run multi-container app with docker-compose
        run: |
          docker-compose up --build -d

      # Шаг аутентификации в Google Cloud и загрузки образов в Container Registry
      - name: Authenticate with Google Cloud and push Docker images to GCR
        run: |
          echo ${{ secrets.GCP_SA_KEY }} > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker
          docker-compose push

      # Шаг развертывания приложения на Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend --image=gcr.io/steel-sonar-413417/backend:latest --platform=managed --region=us-central1 --allow-unauthenticated --quiet
