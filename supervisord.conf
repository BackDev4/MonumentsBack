[supervisord]
nodaemon=true

[program:php-fpm]
command=php-fpm -F
directory=/
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm.error.log

[program:nginx]
command=nginx -g "daemon off;"
directory=/
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx.error.log
